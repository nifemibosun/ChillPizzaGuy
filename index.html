<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PotatoOrbitCoin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Header with social links and Buy Now button -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-dark text-white">
    <div class="d-flex align-items-center">
      <a href="https://telegram.org" target="_blank" class="me-3">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" width="30">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="30">
      </a>
    </div>
    <button class="btn btn-primary btn-lg px-5">Buy Now</button>
  </header>

  <!-- Contract Address Section -->
  <section class="text-center my-4">
    <p class="fw-bold">Contract Address:</p>
    <p class="text-muted">0xYourContractAddressHere</p>
  </section>

  <!-- Other Sections (if any) -->
  <main class="container mt-4">
    <!-- Add any additional content here -->
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    <p>&copy; 2024 PotatoOrbitCoin. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
